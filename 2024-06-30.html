<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Weather Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .love-weather-card {
            background: #E0F7FA;
            width: 350px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.5s;
        }
        .header {
            padding: 15px;
            border-radius: 10px 10px 0 0;
            color: #E0F7FA;
            margin: -20px -20px 0 -20px;
            transition: background-color 0.5s;
            background: #87CEEB;
        }
        .weather-icon {
            width: 120px;
            height: 120px;
            /*margin: 10px 0;*/
            object-fit: contain;
        }
        .temperature {
            font-size: 36px;
            margin: 10px;

            /*color: #333;*/
        }
        .description {
            font-size: 16px;
            color: #777;
        }
        .additional-info {
            display: flex;
            justify-content: space-around;
            margin: 20px auto;
        }
        .additional-info div {
            font-size: 14px;
            color: #555;
        }
        .change-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .change-info img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            object-fit: contain;
        }
        .change-info div {
            font-size: 16px;
            color: #555;
        }
        .love-section, .quote-section {
            margin-bottom: 20px;
        }
        .love-section h2, .quote-section h2 {
            font-size: 20px;
            margin: 10px 0;
            color: #ff6f61;
        }
        .love-days {
            font-size: 50px;
            margin: 10px 0;
            color: #333;
        }
        .quote {
            font-size: 16px;
            color: #555;
            padding: 0 10px;
        }
         .transition {
            /*margin: 20px 0;*/
        }
        .transition .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            object-fit: contain;
        }
        .transition .icons img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }
        .transition .arrow {
            font-size: 24px;
            margin: 0 10px;
        }
        .transition-text{
            margin: 0 0 10px 0;
            color: #555;
        }
        .info {
            font-size: 13px;
            color: #555;
            padding: 0 10px;
        }
        .header h2{
            text-align: right;
            width: fit-content;
            margin: 20px 50px 20px 0;
            font-size: 40px;
        }
        .header h3{
            /*width: 100%;*/
            height: fit-content;
            margin: 33px 70px;
        }
    </style>
</head>
